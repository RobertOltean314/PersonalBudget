{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="home-page">
        <div class="home-page-label">
            <h1 id="main-text">Manage your<br>transactions</h1>
            <h4 id="sub-text">Track your<br>incomes and expenses</h4>
        </div>


        <div class="budget-button">
            <a href="{% url 'budget:budget' %}" class="budget-link">Take me to my Budget</a>
        </div>

        <div class="reset-password-button">
            <a href="{% url 'users:reset-password' %}" class="budget-link">I want to change my password</a>
        </div>

        <div class="profile-container">
            <div class="content-section">
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="">
                    <div class="media-body">
                        <h2 class="account-heading">{{ user.username }}</h2>
                        <p class="text-secondary">{{ user.email }}</p>
                        <a href="{% url 'users:update-profile' %}" class="btn btn-success">Update Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="stonks-image">
            <img src="{% static 'img/Stonks.jpg' %}" alt="">
        </div>
    </div>
{% endblock %}
