{% load static %}
<!-- 
This HTML document serves as the foundational template for our project. 
Within this file, we define the reusable 'components' that will be incorporated into each HTML file. 
This approach promotes code efficiency and consistency across our project by enabling the reuse of pre-existing code blocks. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if title %}
    <title>Personal Budget Tool - {{ title }}</title>
    {% else %}
    <title>Personal Budget Tool</title>
    {% endif %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href={% static 'css/styles.css' %}>
  </head>

  <body>
    {% include 'navbar.html' %}

    <main role="main" class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}
          <!-- Here is where the content of your child templates will be inserted -->
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <!-- This allows us to use components such as: dropdowns, and other things -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
