{% extends 'base.html' %} {% block content %}
<div class="container-fluid budget">
  <div class="row">
    <div class="card">
      <div class="card-header text-center" style="color: white">
        <h1>Your Budget</h1>
      </div>
      <div class="card-body text-center">
        <div class="row">
          <!-- Column 1 -->
          <div class="column">
            <!--Insert Chestie -->
          </div>
          <!-- Column 2 -->
          <div class="column">
            <h4>Current Balance: {{ budget.current_balance }}</h4>
            <h6 id="income">Total Income: {{ budget.total_income }}</h6>
            <h6 id="expense">Total Expenses: {{ budget.total_expenses }}</h6>
          </div>
          <!-- Column 3 -->
          <div class="column">
            <!--Insert Chestie -->
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <a
          href="{% url 'transactions:create-transaction' %}"
          class="btn btn-success"
          >Add a new transaction</a
        >
        <a
          href="{% url 'transactions:list-of-transactions' %}"
          class="btn btn-primary"
          >Your Transactions</a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
